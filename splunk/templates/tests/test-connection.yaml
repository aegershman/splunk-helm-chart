apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "splunk.fullname" . }}-test-connection"
  labels:
{{ include "splunk.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "splunk.fullname" . }}:{{ .Values.service.httpBindPort }}']
  restartPolicy: Never
