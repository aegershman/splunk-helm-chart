replicaCount: 3

image:
  repository: splunk/splunk
  tag: 7.0.3-monitor
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  httpBindPort: 8000
  s2sBindPort: 9997
  hecBindPort: 8088
  syslogBindPort: 5514
  ##
  ## annotations:
  ##   service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
  ##   service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  ##   service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "sandbox-infra-subnet"
  ##
  annotations: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - splunk.127.0.0.1.xip.io

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - splunk.127.0.0.1.xip.io

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

## Affinity and anti-affinity on web deployment.
## By default, this will best-effort schedule the pods on different hosts
##
affinity: # {}
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - splunk
          topologyKey: "kubernetes.io/hostname"

globalToken: 00000000-0000-0000-0000-000000000000

adminPassword: changemePlease

